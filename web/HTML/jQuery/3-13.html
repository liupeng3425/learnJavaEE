<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>挑战题</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
</head>

<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li hidden="hidden">6</li>
    <li hidden="hidden">7</li>
</ul>
<a href=javascript:;>更多</a>
<script type="text/javascript">
    var $a = $("a");
    $a.click(function () {
        if ($a.html() == "更多") {
            $("li:hidden").show();
            $a.html("简化");
        } else if ($a.html() == "简化") {
            $("li:eq(5)").hide();
            $("li:eq(6)").hide();
            $a.html("更多");
        }
    });
</script>

</body>
</html>
